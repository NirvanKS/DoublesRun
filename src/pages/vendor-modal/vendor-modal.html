<ion-content padding id="darkID">
  <div [class]="content" [id]="darkID">
    <div class="outerdiv">
      <img [src]="pic" id="vpic">
      <div class="rating">
        <p style="margin-bottom:0">{{avgRating}}</p>
        <ion-icon small range-left name="md-star"></ion-icon>
      </div>
      <button ion-button color="danger" id="reportBtn">Report</button>
      <!-- <div class="daynight">
        <div *ngIf="day==true">
          <ion-icon small range-left name="md-sunny"></ion-icon>
          <p style="margin-top:0">Day Vendor</p>
        </div>
        <div *ngIf="day==false">
          <ion-icon small range-left name="md-moon"></ion-icon>
          <p style="margin-top:0">Night Vendor</p>
        </div>
      </div> -->
    </div>
    <div class="venContent" [id]="darkID">
      <!--[hidden]="!myParam" -->

      <h3 id="title">{{name}}</h3>
      <div *ngIf="type">
        <h4 class="classes">{{thickness}} | {{spiciness}} | {{cuc}}
          <br>
          <i class="descs">
            <small> The tags above are calculated from users' reviews </small>
          </i>
        </h4>

        <!-- Doubles Specific attributes to this vendor, go here: Avg Thickness, Avg Spicy, Cucumber -->
      </div>
      <!--Avg Rating and Description goes outside of ngIf-->
      <p class="desc" [id]="darkID" style="margin-top:0">{{description}}</p>
      <!-- <div *ngFor = 'let star in vendor.rating'>
      <ion-icon range-right name="md-star"></ion-icon>
    </div> -->
      <!-- ^^ average rating in star form -->



      <div text-center>
        <button ion-button color="danger" (click)="loadReviewPage()">Add Review</button>
        <br>
        <button ion-button color="danger" (click)="dismiss()">Back</button>
      </div>

      <br>
      <div id="editCard" *ngIf="this.canEditReview">
        <ion-card class="vendor-card" [id]="darkID">

          <div>
            <ion-icon *ngFor='let i of rating' range-right name="md-star" class="stars"></ion-icon>
          </div>
          <br>
          <h3 class="desc" [id]="darkID">{{comments[i]}}</h3>
          <h4 class="desc" [id]="darkID"> -{{names[i]}}</h4>
          <br>
        </ion-card>
      </div>
      <!-- <h3 *ngIf='ratingsEmpty==false'>User Reviews</h3> -->
      <div *ngFor='let rating of ratings; let i = index'>
        <br>
        <ion-card class="vendor-card" [id]="darkID">

          <div>
            <ion-icon *ngFor='let i of rating' range-right name="md-star" class="stars"></ion-icon>
          </div>
          <br>

          <h3 class="desc" [id]="darkID">{{comments[i]}}</h3>
          <h4 class="desc" [id]="darkID"> -{{names[i]}}</h4>

          <br>
        </ion-card>

      </div>


    </div>

    <!--
  <div [hidden]="myParam">
    <p>No parameters passed.</p>
  </div> -->
  </div>
</ion-content>
