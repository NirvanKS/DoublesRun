<ion-header>

  <ion-navbar color="danger">
    <ion-title>Trending</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div *ngFor='let t of trendingVendors'>
        <ion-card>
            <img [src]="t.pic"/>
          <ion-card-content>
            <ion-card-title>
              {{t.Name}} 
            </ion-card-title>
            <p>
              {{t.Description}}
            </p>
          </ion-card-content>
      
          <ion-row no-padding>
            <ion-col text-right>
              <button ion-button clear small color="danger" icon-start (click)="snapVendorToMap(t)">
                <ion-icon name='map' ></ion-icon>
                View On Map
              </button>
            </ion-col>
          </ion-row>
      
        </ion-card>
      </div>

</ion-content>
