<ion-header>

  <ion-navbar color="danger">
    <ion-title>Trending</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="loadim">
  <ion-img width="40" height="60" class="t1img" src="assets/imgs/number1icons/trending1.png" ></ion-img>
  </div>
  <div *ngFor='let t of trendingVendors'>
    <ion-card class="vendor-card">
      
        <img [src]="t.pic" class="vpic"/>
      <ion-card-content>
        <ion-card-title class="vendor-title">
          {{t.Name}}
        </ion-card-title>
        <p class="vendor-desc">
          {{t.Description}}
        </p>
      </ion-card-content>

      <ion-row no-padding>
        <ion-col text-right>
          <button ion-button clear small [color]="ionicNamedColor" icon-start (click)="snapVendorToMap(t)" class="viewMapButton">
            <ion-icon name='md-globe'></ion-icon>
            View On Map
          </button>
        </ion-col>
      </ion-row>

    </ion-card>
  </div>

</ion-content>
