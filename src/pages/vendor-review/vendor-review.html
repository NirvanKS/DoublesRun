<ion-header>

  <ion-navbar color="danger">
    <ion-title>Review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="rev" padding>
  <h1>{{name}}</h1>
  <br>
  <br>
  <div *ngIf="type==true">
      <form class="rev" (ngSubmit)= "logReview()" >
            <h4>General Rating</h4>
            <ion-list>
                <ion-item>
                  <ion-range min="1" max="5" pin=true color="danger" [(ngModel)] = "review.rating" name="rating">
                    <ion-icon small range-left name="md-star"></ion-icon>
                    <ion-icon range-right name="md-star"></ion-icon>
                  </ion-range>
                </ion-item>
                <br>
                <h2>Bara Thickness</h2>
                <ion-item>
                    <ion-range min="0" max="10" pin=true color="danger" [(ngModel)] = "review.thickness" name="thickness">
                      <ion-label range-left>Thin</ion-label>
                      <ion-label range-right>Thick</ion-label>
                    </ion-range>
                </ion-item>
                <br>
                <h2>Spiciness</h2>
                <ion-item>
                    <ion-range min="0" max="10" pin=true  color="danger" [(ngModel)]="review.spicy" name="spicy">
                      <ion-icon small range-left name="md-flame"></ion-icon>
                      <ion-icon range-right name="md-flame"></ion-icon>
                    </ion-range>
                </ion-item>
                <br>
                <ion-item>
                    <ion-label>Cucumber Available</ion-label>
                    <ion-select [(ngModel)]="review.cucumber" name="cucumber">
                      <ion-option value="true" checked="true">Yes</ion-option>
                      <ion-option value="false">No</ion-option>
                    </ion-select>
                </ion-item> 
                <br>
                <ion-item>
                    <ion-textarea placeholder="Enter a comment" [(ngModel)] = "review.comment" name="comment"></ion-textarea>
                </ion-item>
                <div text-center>
                    <button class="button1" ion-button color="danger" type="submit">Submit</button>
                </div>
                  

          
            </ion-list>
            <br>
    </form>
</div>

<div *ngIf="type==false">
  <form (ngSubmit)= "logNonReview()" class="form1">
      <h4>General Rating for Non Vendors</h4>
      <ion-list>
          <ion-item>
            <ion-range min="0" max="5" pin=true color="danger" [(ngModel)] = "NonReview.rating" name="rating">
              <ion-icon small range-left name="md-star"></ion-icon>
              <ion-icon range-right name="md-star"></ion-icon>
            </ion-range>
          </ion-item>
          <ion-item>
              <ion-textarea placeholder="Enter a comment" [(ngModel)]= "NonReview.comment" name="comment"></ion-textarea>
          </ion-item>
          <div text-center>
              <button class="button1" ion-button color="danger" type="submit">Submit</button>
          </div>
          

      </ion-list>
  </form>
</div>

</ion-content>
