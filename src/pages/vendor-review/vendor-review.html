<ion-header>

  <ion-navbar color="danger">
    <ion-title>Review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>{{name}}</h1>
  <br>
  <br>
  <h2>General Rating</h2>
  <ion-list>
     
  <ion-item>
    <ion-range min="0" max="5" pin=true [(ngModel)]="saturation" color="danger">
      <ion-label range-left>0 stars</ion-label>
      <ion-label range-right>5 stars</ion-label>
    </ion-range>
  </ion-item>
  <br>
  <h2>Doubles Bara</h2>
  <ion-item>
      <ion-range min="0" max="10" pin=true [(ngModel)]="saturation" color="danger">
        <ion-label range-left>Thin</ion-label>
        <ion-label range-right>Thick</ion-label>
      </ion-range>
  </ion-item>
  <br>
  <h2>Spiciness</h2>
  <ion-item>
      <ion-range min="0" max="10" pin=true [(ngModel)]="saturation" color="danger">
        <ion-label range-left>Not Spicy</ion-label>
        <ion-label range-right>Spiciness</ion-label>
      </ion-range>
  </ion-item>
  <br>
  <ion-item id="filter-checkbox13">
      <ion-label>
        Cucumber Available
      </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
 
  </ion-list>
  
  
  <br>

</ion-content>
