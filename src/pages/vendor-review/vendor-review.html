<ion-header>

  <ion-navbar color="danger">
    <ion-title>Review</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding [id]="darkID">
  <h1 [id]="darkID">{{name}}</h1>
  <br>
  <br>
  <div *ngIf="type==true" [id]="darkID">
    <form (ngSubmit)="logReview()" [id]="darkID">
      <h4 [id]="darkID">General Rating</h4>
      <ion-list [id]="darkID">
        <ion-item [id]="darkID">
          <ion-range min="1" max="5" pin=true color="danger" [(ngModel)]="review.rating" name="rating">
            <ion-icon small range-left name="md-star" [id]="darkID"></ion-icon>
            <ion-icon range-right name="md-star" [id]="darkID"></ion-icon>
          </ion-range>
        </ion-item>
        <br>
        <h2>Bara Thickness</h2>
        <ion-item [id]="darkID">
          <ion-range min="0" max="10" pin=true color="danger" [(ngModel)]="review.thickness" name="thickness" [id]="darkID">
            <ion-label range-left [id]="darkID">Thin</ion-label>
            <ion-label range-right [id]="darkID">Thick</ion-label>
          </ion-range>
        </ion-item>
        <br>
        <h2>How good was the channa?</h2>
        <ion-item [id]="darkID">
          <ion-range min="0" max="10" pin=true color="danger" [(ngModel)]="review.channa" name="channa" [id]="darkID">
            <ion-label range-left [id]="darkID">Okay</ion-label>
            <ion-label range-right [id]="darkID">Best</ion-label>
          </ion-range>
        </ion-item>
        <br>
        <h2>Spiciness</h2>
        <ion-item [id]="darkID">
          <ion-range min="0" max="10" pin=true color="danger" [(ngModel)]="review.spicy" name="spicy">
            <ion-icon small range-left name="md-flame"></ion-icon>
            <ion-icon range-right name="md-flame"></ion-icon>
          </ion-range>
        </ion-item>
        <br>
        <ion-item [id]="darkID">
          <ion-label>Cucumber Available</ion-label>
          <ion-select [(ngModel)]="review.cucumber" name="cucumber" [id]="darkID">
            <ion-option value="true" checked="true">Yes</ion-option>
            <ion-option value="false">No</ion-option>
          </ion-select>
        </ion-item>
        <br>
        <ion-item [id]="darkID">
          <ion-textarea placeholder="Enter a comment" [(ngModel)]="review.comment" name="comment"></ion-textarea>
        </ion-item>
        <div text-center>
          <button ion-button color="danger" type="submit">Submit</button>
        </div>



      </ion-list>
      <br>
    </form>
  </div>

  <div *ngIf="type==false">
    <form (ngSubmit)="logNonReview()" [id]="darkID">
      <h4 [id]="darkID">General Rating for Non Vendors</h4>
      <ion-list>
        <ion-item>
          <ion-range min="0" max="5" pin=true color="danger" [(ngModel)]="NonReview.rating" name="rating">
            <ion-icon small range-left name="md-star"></ion-icon>
            <ion-icon range-right name="md-star"></ion-icon>
          </ion-range>
        </ion-item>
        <ion-item>
          <ion-textarea placeholder="Enter a comment" [(ngModel)]="NonReview.comment" name="comment"></ion-textarea>
        </ion-item>
        <div text-center>
          <button ion-button [color]="ionicNamedColor" type="submit">Submit</button>
        </div>


      </ion-list>
    </form>
  </div>

</ion-content>
