<ion-header>

  <ion-navbar color="danger">
    <ion-title>Suggested</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div *ngIf="isLoggedIn; else loginTemplate">
    <div id="suggestionDesc2">
      <p>The
        <em>more</em> you use our app and review vendors, the
        <em>better</em> our app can recommend new doubles vendors you may enjoy!</p>
    </div>
    <div *ngFor='let s of suggVendors'>
      <ion-card class="vendor-card">

        <img width="300" height="200" [src]="s.pic" class="vpic"/>

        <ion-card-content>
          <ion-card-title class="vendor-title">
            {{s.Name}}
          </ion-card-title>
          <p class="vendor-desc">
            {{s.Description}}
          </p>
        </ion-card-content>

        <ion-row no-padding>
          <ion-col text-right>
            <button ion-button clear small [color]="ionicNamedColor" icon-start (click)="snapVendorToMap(s)">
              <ion-icon name='map'></ion-icon>
              View On Map
            </button>
          </ion-col>
        </ion-row>

      </ion-card>
    </div>


  </div>

  <ng-template #loginTemplate>
    <div id="suggestionDesc">
      <p>You must be logged in for us to tailor your recommendations to best suit you</p>
    </div>
    <div class="draw">
      <div id="egg">
        <div id="eyeCont">
          <div class="eye a"></div>
          <div class="eye b"></div>
        </div>
        <div id="mouthCont">
          <div class="timido left"></div>
          <div id="mouth"></div>
          <div class="timido right"></div>
        </div>
      </div>
    </div>
    <h5 id="logH">Looks like you're not logged in :(</h5>
    <p>
      <button id="butt" ion-button (click)="login()">Login With Google</button>
    </p>
  </ng-template>



</ion-content>
