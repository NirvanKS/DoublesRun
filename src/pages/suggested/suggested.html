<ion-header>

  <ion-navbar color="danger">
    <ion-title>Suggested</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div *ngIf="isLoggedIn; else loginTemplate">

    <div *ngFor='let s of suggVendors'>
      <ion-card>

        <img width="300" height="200" [src]="s.pic"/>
    
        <ion-card-content>
          <ion-card-title>
            {{s.Name}} 
          </ion-card-title>
          <p>
            {{s.Description}}
          </p>
        </ion-card-content>
    
        <ion-row no-padding>
          <ion-col text-right>
            <button ion-button clear small color="danger" icon-start (click)="snapVendorToMap(s)">
              <ion-icon name='map' ></ion-icon>
              View On Map
            </button>
          </ion-col>
        </ion-row>
    
      </ion-card>
    </div>


  </div>

  <ng-template #loginTemplate>
    <div id="desc">
      <p>You must be logged in for us to tailor your recommendations to best suit you</p>
    </div>
    <div class="draw">
      <div id="egg">
        <div id="eyeCont">
          <div class="eye a"></div>
          <div class="eye b"></div>
        </div>
        <div id="mouthCont">
          <div class="timido left"></div>
          <div id="mouth"></div>
          <div class="timido right"></div>
        </div>
      </div>
    </div>
    <h5 ion-text color="dark">Looks like you're not logged in :(</h5>
    <p>
      <button id="butt" ion-button (click)="login()">Login With Google</button>
    </p>
  </ng-template>



</ion-content>
