<ion-content>
  <ion-slides pager="true">

      <ion-slide>
        <ion-row>
          <ion-col>
            <!-- <img src="images/slide4.png" /> -->
            <div class="container">
              <div class="text">
                Hi There!
              </div>
              <div class="mug-container">
                <div class="mug">
                  <div class="cap">
                    <div class="cap1"></div>
                    <div class="cap2"></div>
                  </div>
                  <div class="body-container">
                    <div class="mug-body">
                      <div class="middle">
                        <div class="eye eye1"></div>
                        <div class="eye eye2"></div>
                        <div class="smile"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="legs">
                  <div class="leg1">
                    <div class="l1"></div>
                    <div class="l2"></div>
                    <div class="foot"></div>
                  </div>
                  <div class="leg2">
                    <div class="l1"></div>
                    <div class="l2"></div>
                    <div class="foot"></div>
                  </div>
                </div>
              </div>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <h3>Adding a vendor is easy!</h3>
            <p class="pee"><i>
              To add a vendor you must be there,
              <br>So remember to turn on your GPS location!<br> No need to worry about placing vendors on the map,
              we use your location to do that for you!
            </i></p>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button ion-button round outline class="butt" (click)="continue()">Continue</button>
          </ion-col>
        </ion-row>
      </ion-slide>
    
  </ion-slides>
</ion-content>
