<ion-header>

  <ion-navbar color="danger">
    <ion-title>VendorAdd</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="logForm()" class="addV">
    <ion-list radio-group [(ngModel)]="vendorType" name="VendorType">
      <ion-item>
        <ion-label>Doubles Vendor</ion-label>
        <ion-radio checked="true" value="dv"></ion-radio>
      </ion-item>
      <ion-item>
        <ion-label>Not a Doubles Vendor</ion-label>
        <ion-radio value="ndv"></ion-radio>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-label>Vendor Name: </ion-label>
      <ion-input type="text" required [(ngModel)]="vendorForm.Name" name="Name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea type="text" required [(ngModel)]="vendorForm.Description" name="Description" placeholder="Any extra info, example: Cost, Other food, Opening hours etc."></ion-textarea>
      <ion-input></ion-input>
    </ion-item>
    <br>

    <ion-thumbnail item-left>
      <ion-icon *ngIf="vendorForm.pic" name="trash" class="deleteIcon" (click)="deletePhoto()"></ion-icon>
      <img [src]="vendorForm.pic" *ngIf="vendorForm.pic" width="128" height="128" />
    </ion-thumbnail>
    <br>
    <br>

  </form>


  <button ion-button full (click)="takePhoto()">
    <ion-icon name="camera"></ion-icon> &nbsp; Take Photo
  </button>
  <br>
  <br>
  <button ion-button type="submit" (click)="logForm()" color="danger" block>Add Vendor</button>

  <!-- <button ion-button color="danger" (click)="dismiss()">Back</button> -->
</ion-content>
