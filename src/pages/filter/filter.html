  Ionic pages and navigation.

<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Filter</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div id="filter-markdown2" class="show-list-numbers-and-dots">
    <p id="par">
      Experience Doubles Run after with our map of known night-time vendors.
    </p>
  </div>
  <form class="form1">
    <div id="filter-markdown1" class="show-list-numbers-and-dots"></div>
    <ion-item id="filter-toggle1">
      <ion-label>
        Night Mode
      </ion-label>
      <ion-toggle [(ngModel)]="nightMode" color="positive" checked="false" (ionChange)="enableNight()" [ngModelOptions]="{standalone: true}"></ion-toggle>
    </ion-item>
  </form>
  <ion-list id="filter-list3">
    <ion-item id="filter-checkbox3">
      <ion-label>
        Highly Rated
      </ion-label>
      <ion-checkbox [(ngModel)]="highRated"></ion-checkbox>
    </ion-item>
    <ion-item id="filter-checkbox6">
      <ion-label>
        Thick Barra Only
      </ion-label>
      <ion-checkbox [(ngModel)]="thick"></ion-checkbox>
    </ion-item>
    <ion-item id="filter-checkbox5">
      <ion-label>
        Thin Barra Only
      </ion-label>
      <ion-checkbox [(ngModel)]="thin"></ion-checkbox>
    </ion-item>
    <ion-item id="filter-checkbox2">
      <ion-label>
        Cucumber Available
      </ion-label>
      <ion-checkbox [(ngModel)]="cucumber"></ion-checkbox>
    </ion-item>
    <ion-item id="filter-checkbox1">
      <ion-label>
        Very Spicy
      </ion-label>
      <ion-checkbox [(ngModel)]="spicy"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button class="button1" ion-button [color]="ionicNamedColor" block (click)="openPage()">
    Run
  </button>
</ion-content>
