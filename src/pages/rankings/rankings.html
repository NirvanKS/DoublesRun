<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rankings</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addOfflineMarker()">
        <ion-icon name="add"></ion-icon> &nbsp; Add Vendor</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="forceReload($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="loadim">
    <ion-img width="60" height="100" class="r1img" src="assets/imgs/number1icons/rank1.png"></ion-img>
  </div>
  <!-- <ion-list>
    <ion-item *ngFor="let orderedVendor of orderedVendors" (click)="openVendor(orderedVendor)">
      {{ orderedVendor.Name }}
    </ion-item>
  </ion-list>  -->
  <div *ngFor='let orderedVendor of orderedVendors'>
    <ion-card class="vendor-card">

      <img [src]="orderedVendor.pic" class="vpic" />
      <ion-card-content>
        <ion-card-title class="vendor-title">
          {{orderedVendor.Name}}
        </ion-card-title>
        <p class="vendor-desc" text-left>
          {{orderedVendor.Description}}
        </p>
      </ion-card-content>

      <ion-row no-padding>
        <ion-col text-right>
          <button ion-button clear small [color]="ionicNamedColor" icon-start (click)="openVendor(orderedVendor)" class="viewMapButton">
            <ion-icon name='md-globe'></ion-icon>
            View On Map
          </button>
        </ion-col>
      </ion-row>

    </ion-card>
    <br>
  </div>
</ion-content>
