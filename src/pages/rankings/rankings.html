<!--
  Generated template for the RankingsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rankings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="forceReload($event)">
    <ion-refresher-content refreshingText="Reload from API...">
    </ion-refresher-content>
  </ion-refresher>
  <button ion-button full color="danger" (click)="invalidateCache()">Invalidate Cache</button>
  <ion-list>
    <ion-item *ngFor="let vendor of vendors | async" (click)="openVendor(vendor)">
      {{ vendor.Name }}
    </ion-item>
  </ion-list>
</ion-content>
