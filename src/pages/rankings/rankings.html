<!--
  Generated template for the RankingsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rankings</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-refresher (ionRefresh)="forceReload($event)">
    <ion-refresher-content refreshingText="Reload from API...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-img width="80" height="120" style="background:transparent !important" src="assets/imgs/number1icons/rank1.png" ></ion-img>
  <ion-list>
    <ion-item *ngFor="let orderedVendor of orderedVendors" (click)="openVendor(orderedVendor)">
      {{ orderedVendor.Name }}
    </ion-item>
  </ion-list>
</ion-content>
